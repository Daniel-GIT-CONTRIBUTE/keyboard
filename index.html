<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>key board</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Piano ðŸŽ¹</h1>
  <div class="set">
    <div class = "white-set">
      <button class="c1 key white-key" id = "kq">q</button>
      <button class="d1 key white-key" id = "kw">w</button>
      <button class="e1 key white-key" id = "ke">e</button>
      <button class="f1 key white-key" id = "kr">r</button>
      <button class="g1 key white-key" id = kt>t</button>
      <button class="a1 key white-key" id = ky>y</button>
      <button class="b1 key white-key" id = ku>u</button>
      <button class="c2 key white-key" id = ki>i</button>
      <button class="d2 key white-key" id = ko>o</button>
      <button class="e2 key white-key" id = kp>p</button>
      <!-- <button class="f2 key white-key" id = k[>[</button>
      <button class="g2 key white-key" id = k]>]</button> -->
      
    </div>
    <div class="black-set">
      <button class="c1s key black-key" id = "k2">2</button>
      <button class="d1s key black-key" id = k3>3</button>
      <button class="f1s key black-key" id = k5>5</button>
      <button class="g1s key black-key" id = k6>6</button>
      <button class="a1s key black-key" id = k7>7</button>
      <button class="c2s key black-key" id = k9>9</button>
      <button class="d2s key black-key" id = k0>0</button>
      <!-- <button class="f2s key black-key" id = "k=">=</button> -->
    </div>
  </div>  

  <script src="index.js" charset="utf-8"></script>
  <footer>
    Made by Daniel J.
  </footer>
  
</body>

</html>
