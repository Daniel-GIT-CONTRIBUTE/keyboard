<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>key board</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Piano ðŸŽ¹</h1>
  <div class="set">
    <div class = "white-set">
      <button class="c1 key white-key" id = "kq"><h2>q</h2></button>
      <button class="d1 key white-key" id = "kw"><h2>w</h2></button>
      <button class="e1 key white-key" id = "ke"><h2>e</h2></button>
      <button class="f1 key white-key" id = "kr"><h2>r</h2></button>
      <button class="g1 key white-key" id = kt><h2>t</h2></button>
      <button class="a1 key white-key" id = ky><h2>y</h2></button>
      <button class="b1 key white-key" id = ku><h2>u</h2></button>
      <button class="c2 key white-key" id = ki><h2>i</h2></button>
      <button class="d2 key white-key" id = ko><h2>o</h2></button>
      <button class="e2 key white-key" id = kp><h2>p</h2></button>
      <!-- <button class="f2 key white-key" id = k[><h2>[</h2></button>
      <button class="g2 key white-key" id = k]><h2>]</h2></button> -->
      
    </div>
    <div class="black-set">
      <button class="c1s key black-key" id = "k2"><h2>2</h2></button>
      <button class="d1s key black-key" id = k3><h2>3</h2></button>
      <button class="f1s key black-key" id = k5><h2>5</h2></button>
      <button class="g1s key black-key" id = k6><h2>6</h2></button>
      <button class="a1s key black-key" id = k7><h2>7</h2></button>
      <button class="c2s key black-key" id = k9><h2>9</h2></button>
      <button class="d2s key black-key" id = k0><h2>0</h2></button>
      <!-- <button class="f2s key black-key" id = "k="><h2>=</h2></button> -->
    </div>
  </div>  

  <script src="index.js" charset="utf-8"></script>
  <footer>
    Made by Daniel J.
  </footer>
  
</body>

</html>
